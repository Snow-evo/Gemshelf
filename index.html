<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GemShelf | 魔法図書館の飾り棚</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Zen+Kaku+Gothic+New:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="constellation"></div>
  <header class="hero">
    <h1>GemShelf</h1>
    <p>魔法図書館の飾り棚に、あなたの作品やお気に入りを宝石として飾りましょう。</p>
    <button id="toggle-editor" class="outline-button" aria-expanded="false">コレクションを編集する</button>
  </header>

  <main class="layout">
    <section class="shelf" aria-labelledby="shelf-heading">
      <h2 id="shelf-heading" class="visually-hidden">飾られている宝石の一覧</h2>
      <div id="gem-grid" class="gem-grid" role="list"></div>
    </section>

    <aside id="editor-panel" class="editor" aria-labelledby="editor-heading" hidden>
      <div class="editor-header">
        <h2 id="editor-heading">宝石コレクションを編集</h2>
        <button id="close-editor" class="icon-button" aria-label="編集パネルを閉じる">&times;</button>
      </div>
      <p class="editor-description">リンクと宝石の色を入力して、魔法の飾り棚をカスタマイズできます。</p>
      <form id="gem-form" class="gem-form">
        <label class="input-group">
          <span>タイトル</span>
          <input type="text" id="gem-title" name="title" maxlength="32" placeholder="例: ポートフォリオ" required>
        </label>

        <label class="input-group">
          <span>説明 (任意)</span>
          <input type="text" id="gem-description" name="description" maxlength="80" placeholder="短いメモを書きましょう">
        </label>

        <label class="input-group">
          <span>リンク URL</span>
          <input type="url" id="gem-url" name="url" placeholder="https://example.com" required>
        </label>

        <label class="input-group">
          <span>宝石の色</span>
          <div class="color-row">
            <input type="color" id="gem-color" name="color" value="#7b6cff" aria-label="宝石カラー">
            <div class="palette" role="radiogroup" aria-label="宝石のカラーパレット">
              <button type="button" class="palette-swatch" data-color="#7b6cff" aria-label="ミスティックアメジスト"></button>
              <button type="button" class="palette-swatch" data-color="#00d1ff" aria-label="オーロラサファイア"></button>
              <button type="button" class="palette-swatch" data-color="#ff8adc" aria-label="ローズクォーツ"></button>
              <button type="button" class="palette-swatch" data-color="#ffe066" aria-label="サンライトトパーズ"></button>
              <button type="button" class="palette-swatch" data-color="#7cf7a6" aria-label="エメラルドミント"></button>
              <button type="button" class="palette-swatch" data-color="#ffa266" aria-label="アンバーシトリン"></button>
            </div>
          </div>
        </label>

        <fieldset class="input-group">
          <legend>飾り棚の配置</legend>
          <div class="radio-row">
            <label class="radio-option">
              <input type="radio" name="size" value="medium" checked>
              <span>標準サイズ</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="size" value="large">
              <span>大きめに飾る</span>
            </label>
          </div>
        </fieldset>

        <div class="form-actions">
          <button type="submit" class="primary-button">宝石を追加</button>
          <button type="button" id="reset-button" class="ghost-button">初期コレクションに戻す</button>
        </div>
      </form>

      <section aria-labelledby="list-heading" class="gem-list">
        <h3 id="list-heading">現在の宝石</h3>
        <ul id="gem-list" class="gem-list-items"></ul>
      </section>
    </aside>
  </main>

  <footer class="footer">
    <p>© <span id="current-year"></span> GemShelf — あなたの魔法の飾り棚。</p>
  </footer>

  <template id="gem-template">
    <a class="gem" target="_blank" rel="noopener noreferrer">
      <span class="gem-glow"></span>
      <span class="gem-core"></span>
      <span class="gem-title"></span>
      <span class="gem-description"></span>
    </a>
  </template>

  <template id="gem-list-item-template">
    <li class="gem-list-item">
      <span class="gem-list-color" aria-hidden="true"></span>
      <span class="gem-list-text"></span>
      <button class="icon-button icon-button--small" data-action="delete" aria-label="宝石を削除">&times;</button>
    </li>
  </template>

  <script src="script.js" type="module"></script>
</body>
</html>
